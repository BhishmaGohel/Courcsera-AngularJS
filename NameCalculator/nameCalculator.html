<!DOCTYPE html>
<html>
<head>
	<script src="../angular.min.js"></script>
	<script src="nameCalculatorJS.js"></script>
	<title>Name Calculator</title>
</head>
<body ng-app="NameCalculator">
	<h1>Name Calculator By Bhishma</h1>
	<div ng-controller="NameCalculatorController">
		<div>
			Your Name:<input type="text" 
			ng-model="name"
			ng-keyup="displayNumeric();">
		</div>
		<div>
			Total Numeric Value as per my calculation is:{{totalValue}} 
		</div>
	</div>
</body>
</html>
